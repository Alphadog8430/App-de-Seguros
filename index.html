<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Inicio App de Seguros</title>
</head>

<body>
    <section id="login-section" class="w-[98%] h-[600px] bg-[#0A3C53] m-[1%] flex items-center justify-center border-4 border-[#3D80CC] shadow-md shadow-[#3D80CC] rounded-xl">
        <div class="flex w-[80%] h-[500px]">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
            <div id="text-welcome" class="bg-[#0A3C53] w-[50%] h-[80%] flex flex-col items-center justify-around text-center font-sans text-white">
                <img class="rounded-md w-[70%] h-[40%]" src="assets/images/principal-logo.png" alt="Logo Principal">
                <p class="text-5xl font-semibold">Portal de empleados
                Bienvenido</p>
            </div>
            
            <div id="form-login" class="bg-[#DCDCDC] w-[50%] h-[100%] rounded-sm flex flex-col items-center justify-around shadow-lg">
                <h2 class="font-sans font-bold text-center text-4xl">Inicio de Sesión</h2>
                <form action="pages/main.html" class="w-[90%] pl-5 flex flex-col gap-y-9">
                    <div>
                        <label for="" class="font-semibold text-2xl">Usuario</label></p>
                        <input type="text" placeholder="username@example.com" class="w-[95%] h-[70%] pl-[10px] rounded-md border-2 border-[#0E5F85] hover:border-2 hover:border-[#3D80CC]">
                    </div>
                    <div>
                        <label for="" class="font-semibold text-2xl">Contraseña</label></p>
                        <input type="password" placeholder="********" class="w-[95%] h-[70%] pl-[10px] rounded-md border-2 border-[#0E5F85] hover:border-2 hover:border-[#3D80CC]">
                    </div>
                    <div class="w-11/12 flex flex-row justify-center">
                        <div class="w-[35%] text-[#666666]"> 
                            <a href="pages/session/new-user.html" class="hover:underline">Usuario nuevo</a></p>
                            <a href="pages/session/recover-pwd-1.html" class="hover:underline">Olvidé mi contraseña</a>
                        </div>
                        <button id="btn-accept" class="bg-[#0E5F85] w-11/12 h-full text-white rounded-md ring-2 hover:ring-4 hover:w-[95%]">Entrar</button>
                    </div>
                </form>                
            </div>
        </div>
    </section>
</body>
</html>
