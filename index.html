<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/css/main.css"></script>
    <title>Inicio App de Seguros</title>

</head>
<body>
    <div id="login-container" class="w-[98%] h-[600px] bg-[#0A3C53] m-[1%] flex items-center justify-center border-4 border-[#3D80CC] shadow-md shadow-[#3D80CC] rounded-xl">
        <section id="login-section" class="flex w-[80%] h-[500px]">
            <div id="text-welcome" class="bg-[#0A3C53] w-[50%] h-[80%] flex flex-col items-center justify-around text-center font-sans text-white">
                <img class="rounded-md w-[70%] h-[40%]" src="assets/images/principal-logo.png" alt="Logo Principal">
                <p class="text-5xl font-semibold">Portal de empleados
                Bienvenido</p>
            </div>
            
            <div id="form-div" class="bg-[#DCDCDC] w-[50%] h-[100%] rounded-sm flex flex-col items-center justify-around shadow-lg">
                <h1 class="font-sans font-bold text-center text-4xl">Inicio de Sesión</h1>
                <form id="login-form" action="" class="w-[90%] pl-5 flex flex-col gap-y-9">
                    <div>
                        <label for="" class="font-semibold text-2xl">Usuario</label></p>
                        <input type="text" placeholder="username@example.com" class="w-[95%] h-[70%] pl-[10px] rounded-md border-2 border-[#0E5F85] hover:border-2 hover:border-[#3D80CC]">
                    </div>
                    <div>
                        <label for="" class="font-semibold text-2xl">Contraseña</label></p>
                        <input type="password" placeholder="********" class="w-[95%] h-[70%] pl-[10px] rounded-md border-2 border-[#0E5F85] hover:border-2 hover:border-[#3D80CC]">
                    </div>
                </form>

                <div class="w-[90%] flex flex-row justify-center">
                    <div class="w-[35%] text-[#666666]"> 
                        <a href="pages/new-user.html">Usuario nuevo</a></p>
                        <a href="pages/recover-pwd-1.html">Olvidé mi contraseña</a>
                    </div>
                    <button id="btn-in" class="bg-[#0E5F85] w-[55%] text-white rounded-md ring-2 hover:ring-4 hover:w-[60%]">Entrar</button>
                </div>
                
            </div>
        </section>
    </div>
</body>
</html>
