<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Seguros</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="w-full h-28 bg-[#0A3C53] mx-auto flex flex-col justify-center gap-y-2">
        <a href="/pages/main.html" class="h-14 mx-auto">
            <img id="logo-home" src="/assets/images/principal-logo.png" alt="Logo Principal" class="h-14 rounded-sm">   
        </a>
        <div class="flex justify-around font-sans font-semibold text-lg text-white">
        <h3>User ID:</h3>
        <h3>Fecha:</h3>
        <h3>Hora:</h3>
        </div>     
    </header>
    <nav class="w-full h-10 bg-stone-200 text-lg shadow-md pt-1">
        <div>
            <ul class="flex flex col justify-end pr-16 gap-x-4">
                <li class="hover:font-semibold">
                    <a href="">Ventas</a>
                </li>
                <li class="hover:font-semibold">
                    <a href="">Visitas</a>
                </li>
                <li class="hover:font-semibold">
                    <a href="menu-client.html">Clientes</a>
                </li>
                <li class="hover:font-semibold">
                    <a href="/index.html">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="new-client-section" class="w-2/5 h-screen mx-auto mt-[3%] mb-4 p-2 bg-slate-300 flex flex-col justify-center gap-y-10 shadow-xl shadow-slate-300 rounded-lg">
        <h1 class="text-3xl font-bold italic text-center p-4">Formulario para agregar clientes nuevos</h1>
        <form id="new-client-form" action="" class="flex flex-col self-center gap-y-6 mb-4 text-xl font-semibold">
            <div>
                <label for="ID">ID Cliente*</label>
                <input type="text" name="ID" placeholder="1234693" required class="w-1/3 rounded-md border-2 border-[#0E5F85] hover:border-2 hover:border-[#3D80CC]">
            </div>
            <div>
                <label for="Name">Nombre(s)*</label>
                <input type="text" name="Name" required class="w-1/3 rounded-md border-2 border-[#0E5F85] hover:border-2 hover:border-[#3D80CC]">
            </div>
            <div>
                <label for="LastName">Apellidos*</label>
                <input type="text" name="LastName" required class="w-1/3 rounded-md border-2 border-[#0E5F85] hover:border-2 hover:border-[#3D80CC]">
            </div>    
            <div>
                <label for="Address">Dirección*</label>
                <input type="text" name="Address" required class="w-1/3 rounded-md border-2 border-[#0E5F85] hover:border-2 hover:border-[#3D80CC]">
            </div>
            <div>
                <label for="Phone">Número telefónico*</label>
                <input type="text" name=Phone required class="w-1/3 rounded-md border-2 border-[#0E5F85] hover:border-2 hover:border-[#3D80CC]">
            </div>
            <div>
                <label for="Email">Correo electrónico*</label>
                <input type="text" name="Email" required class="w-1/3 rounded-md border-2 border-[#0E5F85] hover:border-2 hover:border-[#3D80CC]">
            </div>
            <div class="flex gap-x-2">
                <button class="w-1/2 bg-sky-400 p-1.5 rounded bg-gradient-to-r from-amber-600 to-yellow-500 hover:ring-2 hover:ring-orange-500 hover:font-semibold">Cancelar</button>
                <button class="w-1/2 p-1.5 rounded bg-gradient-to-r from-emerald-500 to-green-400 hover:ring-2 hover:ring-blue-500 hover:font-semibold">Agregar</button>
            </div>
        </form>
    </section>
</body>
</html>
