   <section class="w-[98%] h-[100px] mx-auto mt-[1%] flex justify-center">

        <h1 class=" w-[60%] font-sans font-bold text-center text-4xl">Registro de Clientes</h1>
        
        <form id="new-client-form" action="" class="w-[90%] pl-5 flex flex-col gap-y-9">

                <label for="" class="font-semibold text-2xl">Número de cliente</label></p>

            </div>
            <div>
                <label for="" class="font-semibold text-2xl">Nombre de cliente</label></p>
                <input type="text" placeholder="Nombre Apellidos" class="w-[95%] h-[70%] pl-[10px] rounded-md border-2 border-[#0E5F85] hover:border-2 hover:border-[#3D80CC]">
            </div>
            <div>
                <label for="" class="font-semibold text-2xl">Teléfono de contacto</label></p>

            </div>
            <div>
                <label for="" class="font-semibold text-2xl">Dirección</label></p>

            </div>
            <div>
                <label for="" class="font-semibold text-2xl">Correo Electrónico</label></p>
                <input type="text" placeholder="correo@example.com" class="w-[95$] h-[70%] pl-[10px] rounded-md border-2 border-[#0E5F85] hover:border-2 hover:border-[#3D80CC]">
            </div>
        </form>

        <div class="w-[90%] h-[5%] flex flex-row justify-around">
            <button id="btn-accept" class="bg-teal-500 w-[25%] text-white rounded-md ring-2 hover:ring-4">Cancelar</button>
            <button id="btn-accept" class="bg-[#0E5F85] w-[25%] text-white rounded-md ring-2 hover:ring-4">Aceptar</button>
